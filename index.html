<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Shopping</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>

            <div class="d-flex align-items-center">
                <i id="basket-icon" class="fa-solid fa-basket-shopping" style="cursor:pointer; font-size: 20px;"></i>
                <sub id="basket-count" class="ms-1">0</sub>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card" id="1">
        <img src="https://picsum.photos/300/200?random=1" class="card-img-top" alt="Product 1">
        <div class="card-body">
            <h5 class="card-title">Wireless Headphones</h5>
            <p class="card-text">$250</p>
            <p>High-quality wireless headphones with noise cancellation.</p>
            <button class="btn btn-primary">Add to Cart</button>
        </div>
    </div>

    <div class="card" id="2">
        <img src="https://picsum.photos/300/200?random=2" class="card-img-top" alt="Product 2">
        <div class="card-body">
            <h5 class="card-title">Smartwatch</h5>
            <p class="card-text">$150</p>
            <p>Modern smartwatch with health tracking features.</p>
            <button class="btn btn-primary">Add to Cart</button>
        </div>
    </div>

    <div class="card" id="3">
        <img src="https://picsum.photos/300/200?random=3" class="card-img-top" alt="Product 3">
        <div class="card-body">
            <h5 class="card-title">Bluetooth Speaker</h5>
            <p class="card-text">$100</p>
            <p>Portable speaker with amazing sound quality.</p>
            <button class="btn btn-primary">Add to Cart</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
